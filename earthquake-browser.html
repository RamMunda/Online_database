<head>

    <title>Earthquake Data</title>
    <link rel="stylesheet" href="./css/earthquake-brower.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css">

    <style type="text/css">
        .neworLarg{
            display: none;
        }
        .menuBar_wrapper {
            display: inline-block;
            width: 100%;
        }
        .menuBar {
        display: flex;
        width: 80%;
        margin: 0 auto;
        }
        .menuBar > ul {
        align-items: center;
        list-style: none;
        display: flex;
        width: 100%;
        flex-direction: row;
        background-color: aliceblue;
        margin: 10px 0px 50px 0px;
        list-style: none;

        }
        .menuBar > ul > li {
        margin: 10px;
        }
        #preloader{
            top:60%;
            
        }
</style>
</head>
<body>
    <div class="heading">
        <div class="headericon">
            <img src="./images/LOGO.png" />
        </div>
        <div class="heading-title">
            <p>Earthquake data</p>
        </div>
        <div class="toggle-button">
            <i class="fas fa-bars"></i>
        </div>
    </div>
     <div class="menuBar_wrapper">
      <div class="menuBar">
        <ul>
          <li><a href="index.html">Show Map</a></li>
          <li><a href="faults_info.html">Search Faults</a></li>
          <li><a href="earthquake-browser.html">Search Earthquakes location</a></li>
          <li><a href="GutenbergPlot.html"> Gutenbergâ€“Richter Plot</a></li>
          <li><a href="">FeedBack</a></li>
          <li><a href="">About</a></li>
        </ul>
      </div>
    </div>
    <div class="map_data_container">
        <div id="map" class="map">
            <!-- <div id="popup"></div> -->
        </div>
        <div id="preloader">
            <img src="images/giphy.gif">
        </div>
        <div class="map_query">
            <div class="map_query_container">
                <div class="search_query">
                    <div class="queryOn_no">
                        <p>No of Earthquake :</p>
                        <select class="select_option">
                            <option value=100>100</option>
                            <option value=200>200</option>
                            <option value=300>300</option>
                            <option value=400>400</option>
                            <option value=500>500</option>
                            <option value=600>600</option>
                            <option value=700>700</option>
                            <option value=800>800</option>
                            <option value=900>900</option>
                            <option value=1000>1000</option>
                            <option value=2000>2000</option>
                            <option value=3000>3000</option>
                            <option value=4000>4000</option>
                            <option value=5000>5000</option>
                            <option value=10000>10000</option>
                            <option value=15000>15000</option>
                            <option value=19000>19000</option>
                        </select>
                        <select class="latest_selection">
                            <option value=1>Latest</option>
                            <option value=2>Oldest</option>
                        </select>

                    </div>
                    <div class="queryOn_no neworLarg">
                        <p>Select earthquakes by: </p>
                        <select>
                            <option>Newest</option>
                            <option>Largest</option>
                        </select>
                    </div>
                    <div class="queryOn_no magRange">
                        <p>Magnitude Range : </p>
                       <!-- <input type="checkbox" id="all" />
                       <label for="all">All</label> -->
                       <div class="magnitude-field">
                           <input type="text" class="min_magnitude" />
                           <label>>=Magnitude<=</label>
                           <input type="text" class="max_magnitude" />                          
                       </div>
                    </div> 
                    <div class="queryOn_no depthRange">
                        <p>Depth Range : </p>
                        <div class="depthRange">
                            <input type="text" class="min_depth" />
                            <label>>=Depth<=</label>
                            <input type="text" class="max_mdepth" />                          
                        </div>
                    </div>                
                    <button id="apply_search">Apply</button>
                </div>
            </div>
        </div>
    </div>
    <div id="popup"></div>
    <script src="./js/earthquake_data.js"></script>
</body>
